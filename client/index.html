<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="glCanvas"></canvas>

    <!-- Control Panel -->
    <div id="controlPanel">
        <h3>Controls</h3>

        <div class="control-group">
            <label for="metalness">Metalness: <span id="metalnessValue">0.7</span></label>
            <input type="range" id="metalness" min="0" max="1" step="0.01" value="0.7">
        </div>

        <div class="control-group">
            <label for="roughness">Roughness: <span id="roughnessValue">0.3</span></label>
            <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.3">
        </div>

        <div class="control-group">
            <label for="rotationSpeed">Rotation Speed: <span id="rotationSpeedValue">1.0</span></label>
            <input type="range" id="rotationSpeed" min="0" max="5" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label for="lightIntensity">Light Intensity: <span id="lightIntensityValue">1.5</span></label>
            <input type="range" id="lightIntensity" min="0" max="5" step="0.1" value="1.5">
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.170.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="src/main.js"></script>
</body>
</html>
