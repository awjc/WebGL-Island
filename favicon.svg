<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sky background -->
  <rect width="100" height="100" fill="#87CEEB"/>

  <!-- Island (circular green landmass) -->
  <circle cx="50" cy="60" r="35" fill="#4a7c59"/>

  <!-- Tree on island -->
  <rect x="60" y="48" width="4" height="12" fill="#8B4513"/>
  <polygon points="62,40 68,48 56,48" fill="#2d5016"/>

  <!-- Blue creature (cube representation) -->
  <rect x="38" y="52" width="10" height="10" fill="#4169e1" stroke="#2050c0" stroke-width="1"/>

  <!-- Green food pellet -->
  <circle cx="72" cy="58" r="4" fill="#90ee90" stroke="#70ce70" stroke-width="1"/>

  <!-- Small wave details for water -->
  <path d="M 10 85 Q 15 83 20 85 T 30 85" stroke="#6bb6d6" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M 70 85 Q 75 83 80 85 T 90 85" stroke="#6bb6d6" stroke-width="1.5" fill="none" opacity="0.7"/>
</svg>
